<section data-ng-controller="ArticlesController" name="articleCtrl">
    <div class="breadcrumb">
        <li>
            <a href="#!/articles">文章列表</a>
        </li>
        <li class="active">
            新建
        </li>
    </div>

    <form name="articleForm" class="form-horizontal" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" style="overflow:hidden;">
                    <input name="title" type="text" class="form-control" data-ng-model="article.title" id="title" placeholder="Title" required>
                    <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
                        <p ng-show="articleForm.title.$error.required">Title is required</p>
                    </div>
                </h3>
            </div>
            <div class="panel-body">
                <div class="col-md-6">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
                        <textarea name="content" data-ng-model="article.content" id="content" cols="30" rows="20" placeholder="Content" class="form-control" required></textarea>
                        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
                            <p ng-show="articleForm.content.$error.required">Content is required</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div btf-markdown="article.content">
                    </div>
                </div>
            </div>
            <div class="panel-footer" style="overflow:hidden;">
                <div style="width:30%;margin:0 auto;">
                    <input type="submit" mean-token="'edit-submit'" class="btn btn-primary btn-block" data-ng-disabled="articleForm.$invalid">
                </div>
            </div>
        </div>
    </form>

</section>
