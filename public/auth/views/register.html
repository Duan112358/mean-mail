<div data-ng-controller="RegisterCtrl" class="animated fadeInLeft">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">注册</h1>
        </div>
        <div class="panel-body">
            <form ng-submit="register()" class="signup form-horizontal">
                <div class="form-group" ng-class="{'has-error':user.nameError}">
                    <label for="name" class="col-md-4 control-label">姓名</label>
                    <div class="col-md-8">
                        <input id="name" type="text" name="name" placeholder="Full name" class="form-control" ng-model="user.name" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':user.emailError}">
                    <label for="email" class="col-md-4 control-label">邮箱</label>
                    <div class="col-md-8">
                        <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':user.email_passwordError}">
                    <label for="email" class="col-md-4 control-label">邮箱密码</label>
                    <div class="col-md-8">
                        <input id="email" type="password" name="emailPassword" placeholder="Email Password" class="form-control" ng-model="user.emailPassword" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':user.usernameError}">
                    <label for="username" class="col-md-4 control-label">昵称</label>
                    <div class="col-md-8">
                        <input id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':user.passwordError}">
                    <label for="password" class="col-md-4 control-label">密码</label>
                    <div class="col-md-8">
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':user.confirmPasswordError}">
                    <label for="confirmPassword" class="col-md-4 control-label">确认密码</label>
                    <div class="col-md-8">
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Password" class="form-control" ng-model="user.confirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <a ui-sref='auth.login' class="show-login btn btn-link pull-right">登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
