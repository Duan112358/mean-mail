<div data-ng-controller="ChangepassCtrl" class="animated fadeInLeft">
    <div ng-repeat="error in changepassError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">注册</h1>
        </div>
        <div class="panel-body">
            <form ng-submit="changepass()" class="signup form-horizontal">
                <div class="form-group" ng-class="{'has-error':user.emailPasswordError}">
                    <label for="email" class="col-md-4 control-label">邮箱密码</label>
                    <div class="col-md-8">
                        <input id="email" type="password" name="emailPassword" placeholder="Email Password" class="form-control" ng-model="user.emailPassword" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':user.passwordError}">
                    <label for="password" class="col-md-4 control-label">登录密码</label>
                    <div class="col-md-8">
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':user.confirmPasswordError}">
                    <label for="confirmPassword" class="col-md-4 control-label">确认登录密码</label>
                    <div class="col-md-8">
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Password" class="form-control" ng-model="user.confirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="submit" class="btn btn-primary btn-block">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
